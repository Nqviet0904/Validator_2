      <h3 class="heading">Thành viên đăng ký</h3>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" rules="required" name="fullname" type="text" placeholder="VD: Sơn Đặng"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" rules="required|email" name="email" type="text" placeholder="VD: email@domain.com"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" rules="required|min:6" name="password" type="password" placeholder="Nhập mật khẩu"
          class="form-control">
        <span class="form-message"></span>
      </div>
